<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi-Thunai: AI Crop & Disease Detection</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Based Crop & Disease Detection</h1>
            <p>Upload an image of a leaf or crop to get an instant diagnosis and severity estimate.</p>
        </header>

        <section class="upload-section">
            <input type="file" id="imageUpload" accept="image/*" class="file-input">
            <label for="imageUpload" class="upload-label">
                <span class="upload-text">ðŸŒ± Upload Image</span>
            </label>
        </section>

        <section id="previewContainer" class="preview-container">
            <h3>Image Preview</h3>
            <img id="imagePreview" alt="Uploaded Leaf" class="image-preview">
        </section>

        <section id="results" class="results-section">
            <p class="initial-message">Please upload an image to begin the diagnosis.</p>
        </section>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
